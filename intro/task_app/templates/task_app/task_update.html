{% extends "task_app/layout.html" %}

{% block body %}
    <h2>Modyfikacja zadania o numerze {{ task.id }}</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.name }}" placeholder="Tytuł zadania" required>
        <input type="submit" class="btn btn-primary" value="Zmodyfikuj zadanie">
    </form>
    <a href="{% url 'task_app:task_list' %}"><button class="btn btn-info" style="margin-top:5px;">Lista zadań</button></a>
{% endblock %}
